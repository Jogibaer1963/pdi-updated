<template name="pdiRepairList">
{{#if currentUser}}
    <a class="btn" href="/">Back to Main Overview</a>
   {{> pdi_repairList}}
    <br><br>
    {{> pdiInspectList}}
{{else}}
    {{> login}}
{{/if}}
</template>

<template name="pdi_repairList">
    <h1>PDI Print to Excel</h1>
    <button type="button" class="loginSubmit" id="buttonDownload">Download</button>
    <a class="loginSubmit" style="text-decoration: none" href="/pdi_printOut">Print Out</a>
    <br><br><br><br><br>
    <div class="rTable showPdiList">
        <div class="rTableRow ">
            <div class="rTableHead"><strong>Machine</strong></div>
            <div class="rTableHead"><strong>Ship Date</strong></div>
            <div class="rTableHead"><strong>PDI</strong></div>
        </div>
        {{#each showList}}
            <div class="rTableRow showPdiResult {{selectedClass}}">
                <div class="rTableCell">{{machineId}}{{newHeadId}}</div>
                <div class="rTableCell">{{date}}</div>
                <div class="rTableCell {{getStatusColor pdiStatus}}" style="background-color:{{getStatusColor pdiStatus}}; color:{{getStatusColor pdiStatus}}">{{pdiStatus}}</div>
            </div>
        {{/each}}
    </div>
</template>

<template name="pdiInspectList">
 <div class="container">
     <div class="printList">
        {{#each listContent}}
            <div>
              <h3>Machine Id : {{machineId}}</h3>
            </div>
            {{#each repairOrder}}
                <div class="pdiUser">
                <h3>PDI performed by : {{user}}</h3>
                </div>
                <div>
                <h3>Main OMM :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ommMain}}</h3>
                </div>
                <div>
                <h3>Supplement OMM : &nbsp;&nbsp;{{ommSupp}}</h3>
                </div>
                <div>
                <h3>Unload Instructions : {{ommFitting}}</h3>
                </div>
                <div class="sumRightSide">
                <h3>Cebis Mobil OMM : {{ommCebis}}</h3>
                </div>
                <div class="sumRightSide">
                <h3>Tera Track OMM : {{ommTerra}}</h3>
                </div>
                <div class="sumRightSide">
                <h3>Profi Cam OMM : {{ommProfiCam}}</h3>
                </div>
            <div class="repairList">
            <h3>Repair List:</h3>
            </div>
                <br><br><br>
              <ul>
                  {{#each repOrder}}
                      <div>
                       {{errorNr}}  {{errorDescription}}
                      </div>
                  {{/each}}
              </ul>
            {{/each}}
        {{/each}}
     </div>
 </div>

</template>
