<template name="pdiRepairList">
{{#if currentUser}}
    {{> pdi_repairList}}
    {{> pdiInspectList}}
{{else}}
    {{> login}}
{{/if}}
</template>

<template name="pdi_repairList">
    <div>
        <nav class="mainLayout">
            <a class="btn" href="/overViewUser">Over View</a>
            <a>|</a>
            <a class="btn" href="/inspectionStart">PDI Overview</a>
            <a>|</a>
            <a class="btn" href="/statistics" disabled>Statistics</a>
            <a>|</a>
            <a class="btn" href="/logout" >Logout</a>
        </nav>
        <br>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
    </div>
        <br>
    <div class="repairListButton">
       <h1>PDI Print to Excel</h1>
       <button type="button" class="btn btn-default" id="buttonDownload">Download</button>
       <a class="btn btn-default"  href="/pdi_printOut">Print Out</a>
    </div>
    <br><br>
    <table class="blueTable pdiRepairList">
       <thead>
          <tr>
            <th class="pdiMachineField"><strong>Machine</strong></th>
            <th class="pdiShipDate"><strong>Ship Date</strong></th>
            <th class="pdiRepField"><strong>PDI</strong></th>
          </tr>
       </thead>
       <tbody>
         {{#each showList}}
            <tr class="showPdiResult {{selectedClass}}">
                <td class="pdiMachineField">{{machineId}}{{newHeadId}}</td>
                <td class="pdiShipDate">{{date}}</td>
                <td class="pdiRepField {{getStatusColor pdiStatus}}" style="background-color:{{getStatusColor pdiStatus}}; color:{{getStatusColor pdiStatus}}">{{pdiStatus}}</td>
            </tr>
         {{/each}}
       </tbody>
    </table>
</template>

<template name="pdiInspectList">
 <div class="container">
     <div class="printList">
        {{#each listContent}}
            <div>
               <h3>Machine Id : {{machineId}}</h3>
               <h3>PDI performed by {{pdiPerformer}}</h3>
            </div>
            <div class="printList">
              {{#each machineConfig}}
                <div>
                   <h4>{{config}} : {{configItem}}</h4>
                </div>
              {{/each }}
            </div>
        <div class="ommList">
           <h2>Operatot Maintanace Manual</h2>
            <h3>Omm Main : {{ommMain}}</h3>
            <h3>Omm Supplemental : {{ommSupp}}</h3>
            <h3>Omm Unload : {{ommUnload}}</h3>
            <h3>Omm Cebis : {{ommCebis}}</h3>
            <h3>Omm Cebis Touch : {{ommTouch}}</h3>
            <h3>Omm Terra Track : {{ommTerra}}</h3>
            <h3>Omm Dual : {{ommDual}}</h3>
            <h3>Omm Profi Cam : {{ommProfiCam}}</h3>
        </div>
            <div class="printList">
                <h3>Batteries result</h3>
                {{#if battC13CCA}}
                    <h4>{{battC13CCA}} Amp      {{battC13Volt}} Volt</h4>
                  {{else}}
                     {{#if  mtuG001CCA}}
                        <h4>G001: {{mtuG001CCA}} Amp    {{mtuG001Volt}} Volt</h4>
                        <h4>------------------------------------------------</h4>
                        <h4>G005: {{mtuG005CCA}} Amp    {{mtuG005Volt}} Volt</h4>
                        <h4>------------------------------------------------</h4>
                        <h4>G004: {{mtuG004CCA}} Amp    {{mtuG004Volt}} Volt</h4>
                     {{else}}
                        {{#if manBatt_1CCA}}
                            <h4>{{manBatt_1CCA}} Amp    {{manBatt_1Volt}} Volt</h4>
                            <h4>{{manBatt_2CCA}} Amp    {{manBatt_2Volt}} Volt</h4>
                        {{/if}}
                     {{/if}}
                {{/if}}
            </div>
            <div class="printList">
               <h3>Repair List:</h3>
               <ul>
                  {{#each newIssues}}
                      <div>
                         {{errorDescription}}
                      </div>
                  {{/each}}
               </ul>
                <ul>
                    {{#each checkListIssues}}
                        <div>
                            {{errorDescription}}
                        </div>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
     </div>
 </div>

</template>
