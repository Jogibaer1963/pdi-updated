<template name="pdiRepairList">
{{#if currentUser}}
    {{> pdi_repairList}}
    {{> pdiInspectList}}
{{else}}
    {{> login}}
{{/if}}
</template>

<template name="pdi_repairList">
    <div>
        <nav class="mainLayout">
            <a class="btn" href="/overViewUser">Over View</a>
            <a>|</a>
            <a class="btn" href="/inspectionStart">PDI Overview</a>
            <a>|</a>
            <a class="btn" href="/statistics" disabled>Statistics</a>
            <a>|</a>
            <a class="btn" href="/logout" >Logout</a>
        </nav>
        <br>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
    </div>
        <br>
    <div class="repairListButton">
       <h1>PDI Print to Excel</h1>
       <button type="button" class="btn btn-default" id="buttonDownload">Download</button>
       <a class="btn btn-default"  href="/pdi_printOut">Print Out</a>
    </div>
    <br><br>
    <table class="blueTable pdiRepairList">
       <thead>
          <tr>
            <th class="pdiMachineField"><strong>Machine</strong></th>
            <th class="pdiShipDate"><strong>Ship Date</strong></th>
            <th class="pdiRepField"><strong>PDI</strong></th>
          </tr>
       </thead>
       <tbody>
         {{#each showList}}
            <tr class="showPdiResult {{selectedClass}}">
                <td class="pdiMachineField">{{machineId}}{{newHeadId}}</td>
                <td class="pdiShipDate">{{date}}</td>
                <td class="pdiRepField {{getStatusColor pdiStatus}}" style="background-color:{{getStatusColor pdiStatus}}; color:{{getStatusColor pdiStatus}}">{{pdiStatus}}</td>
            </tr>
         {{/each}}
       </tbody>
    </table>
</template>

<template name="pdiInspectList">
 <div class="container">
     <div class="printList">
        {{#each listContent}}
            <div>
              <h3>Machine Id : {{machineId}}</h3>
            </div>
            {{#each repairOrder}}
                <div class="">
                   <h3>PDI performed by : {{user}}</h3>
                </div>
                <br>
                <div>
                   <h3>Main OMM : {{ommMain}}</h3>
                </div>
                <div>
                   <h3>Supplement OMM : {{ommSupp}}</h3>
                </div>
                <div>
                   <h3>Unload Instructions : {{ommFitting}}</h3>
                </div>
                <div>
                   <h3>Cebis Mobil OMM : {{ommCebis}}</h3>
                </div>
                <div>
                   <h3>Tera Track OMM      : {{ommTerra}}</h3>
                </div>
                <div>
                   <h3>Profi Cam OMM : {{ommProfiCam}}</h3>
                </div>
            <div class="repairList">
               <h3>Repair List:</h3>
               <ul>
                  {{#each repOrder}}
                      <div>
                         {{errorDescription}}
                      </div>
                  {{/each}}
               </ul>
            </div>
            {{/each}}
        {{/each}}
     </div>
 </div>

</template>
