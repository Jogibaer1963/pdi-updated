<template name="si">
    {{#if currentUser}}
          {{> topNav}}
          {{> siTable}}
          {{> upload}}
    {{else}}
        {{> login}}
    {{/if}}
</template>


<template name="siTable">
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
    <div class="siSingle">
         <h1 class="posSingle">Single Machines</h1>
       <form class="siItems">
          <label for="siItem" class="mLocationId" ></label>
          <input type="text" class="siItemMachine" id="siItem" name="siMachine" placeholder="Machine" required>
          <label for="siItem" class="" ></label>
          <input type="text" class="siItem" id="siItem" name="siItemText" placeholder="Description" required>
          <button type="submit" class="reserveId">Submit</button>
       </form>
        <br><br>
       <form class="removeSiItem">
          <button type="submit" class="removeSiItem">Remove SI Item</button>
       </form>
          <br>
    </div>
    <div>
       <table class="blueTable siSingleTable">
            <thead>
                <tr class="rTableRow ">
                    <th class="pdiMachineField"><strong>Machine</strong></th>
                    <th class="pdiComments"><strong>SI Description</strong></th>
                </tr>
            </thead>
            <tbody>
                {{#each siList}}
                   <tr class="rTableRow selectedSiItem {{selectedLineItem}}">
                       <td class="pdiMachineField">{{machineNr}}</td>
                       <td class="pdiComments">{{errorDescription}}</td>
                   </tr>
                {{/each}}
            </tbody>
       </table>
    </div>
</template>

<template name="upload">
    <div class="headerMultiple">
        <h1>Multiple Machines</h1>
    </div>
    <div class="siButtons">
        {{> changeStat}}
    </div>
  <div class="multipleSiTable">
      {{> uploadList}}

      <div class="siText">
      <h2>How to use:</h2>
          <h4>1. Enter a SI Nr or SI description and Submit.</h4>
          <h4>2. Choose the Machine List ( must be a CSV File )</h4>
              <img src="csv_machine_table.JPG" />
      </div>
           <form class="siMdList posBulk">
              <label for="siMdList" class="mLocationId" ></label>
              <input type="text" id="siMdList" class="siItemMachine" name="siMdList" placeholder="Si Nr" required>
              <button type="submit" class="siSubmit">Submit</button>
           </form>
      <div class="siUpload">
         <h3>Upload for: {{siNew}}</h3>
           {{#unless uploading}}
              <input class="posDatei" type="file" name="uploadCSV">
           {{else}}
              <p><i class="fa fa-spin fa-refresh"></i>uploading files</p>
           {{/unless}}
      </div>
      <div class="removeSiButton">
         <form class="removeSI">
            <button type="submit" class="removeSI">Remove SI</button>
         </form>
      </div>
  </div>
</template>

<template name="uploadList">
    <table class="blueTable siType">
        <thead>
          <tr class="">
            <th class="pdiDestination"><strong>SI</strong></th>
          </tr>
        </thead>
        <tbody>
        {{#each siTable}}
          <tr class=" selectedSiItem {{selectedSingleItem}}">
             <td class="pdiDestination">{{siNumber}}</td>
          </tr>
        {{/each}}
        </tbody>
    </table>
    <div>
        <table class="blueTable siMachineList">
            <thead>
              <tr>
                <th class="pdiMachineField"><strong>Machine List</strong></th>
                <th class="pdiRepField"><strong>Status</strong></th>
              </tr>
            </thead>
            <tbody>
                {{#each siContent}}
                    <tr class="rTableRow selectedSi {{selectedSiMachine}}">
                       <td class="pdiMachineField">{{machine}}</td>
                       <td class="pdiRepField {{getSiStatusColor siStatus}}" style="background-color:{{getSiStatusColor
                                siStatus}}; color:{{getSiStatusColor siStatus}}">{{siStatus}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="changeStat">
    <h3>Change SI status</h3>
        <form class="statusChange">
            <button type="submit" class="statusButton statusBackground_0">Not Touched</button>
            <p></p>
            <button type="submit" class="statusButton statusBackground_1">Solved by Rep</button>
            <p></p>
            <button type="submit" class="statusButton statusBackground_2">Work in Progress</button>
            <p></p>
            <button type="submit" class="statusButton statusBackground_3">Solved by PDI</button>
            <p></p>
            <button type="submit" class="statusButton statusBackground_4">Move to SI Field List</button>
        </form>
</template>
