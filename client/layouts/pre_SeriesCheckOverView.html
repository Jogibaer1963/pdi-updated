<template name="preSeriesCheck">
    {{#if currentUser}}
        {{> topNav}}
        {{> checkListOverView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="checkListOverView">
    <div>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        <br>
        <nav class="mainLayout">
            <a class="btn" href="/generator">Checklist generator</a>
            <a>|</a>
            <a class="btn" href="/editor">Check list editor</a>
            <a>|</a>
            <a class="btn" href="/inspectionStart">Inspection Overview</a>
        </nav>
    </div>
    <div class="preView">
         <h3 >Pre series checklist overview</h3>
    </div>



    <br><br>

<div class="tablePos">
        {{#each listOutput}}
            <div class="listContainer">
                <div class="image">
                     <img src={{resultArray}}>
                </div>
                <div class="buttonPreSeries">
                    <button type="submit" class="btn  btn-success submitButtonInside submitButtonActive">Active</button>
                </div>
                <div class="buttonPreSeries">
                    <button type="submit" class="btn btn-info btn-default submitButtonInside submitButtonInactive">Inactive</button>
                </div>
                <div class="buttonPreSeries">
                    <button type="submit" class="btn btn-danger btn-default submitButtonInside submitButtonDelete">Delete</button>
                </div> <div class="description">
                <h2>{{issueDescription}}</h2>
            </div>

            </div>
        {{/each}}
</div>



</template>
