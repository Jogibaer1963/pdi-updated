<template name="shippingMachines">
    {{#if currentUser}}
            {{> MainLayout_3}}
        {{> inputMachine}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="inputMachine">
    <div id="logo">
        <img src="claas_logo.png" />
    </div>
    <div class="newMachineShipping">
      <form class="inputNewMachine">
         <div class="shippingInputs">
           <label for="MachineId" class="input" >Machine-Id</label>
           <br>
           <input type="text" class="inputComment" id="MachineId" name="newMachine" placeholder="Machine Id" value="{{machineId}}" required>
         </div>
         <div class="shippingInputs">
           <label for="shippingDate" class="input">Shipping-Date</label>
           <br>
           <input type="Date" class="inputComment" id="shippingDate" name="newDate" required>
         </div>
         <div class="shippingInputs">
           <label for="newDestination" class="input">Destination</label>
           <br>
           <input type="text" class="inputComment" id="newDestination" name="newDestination" placeholder="Destination">
         </div>
         <div class="shippingInputs">
            <label for="newTransporter" class="input">Transporter</label>
            <br>
            <input type="text" class="inputComment" id="newTransporter" name="newTransporter" placeholder="Transporter">
         </div>
          <div class="shippingInputs">
              <label for="selectMe" class="input">Tires / MTS </label>
              <br>
              <select name="newTireTrack" id="selectMe" class="inputComment">
                  <option>Single Tire</option>
                  <option>520 GY / 2208 017.0</option>
                  <option>620 GY / 2208 016.0</option>
                  <option>620 MI / 2208 019.0</option>
                  <option>620 GY / 2208 878.0</option>
                  <option>MTS</option>
              </select>
          </div>
           <br><br><br>
          <div class="firstKit">
             <ul class="checkbox">
                <li>
                  <div>
                    <label for="noKit">
                    <input type="checkbox" value="No Kit" id="noKit" name="newKit" class="newKit">No Kit</label>
                  </div>
                </li>
                <li>
                  <div>
                    <label for="newKit1">
                    <input type="checkbox" value="C03_0019" id="newKit1" name="newKit" class="newKit1">C03 0019</label>
                  </div>
                </li>
                <li>
                  <div>
                     <label for="newKit2">
                     <input type="checkbox" value="C03_0065" id="newKit2" name="newKit" class="newKit2">C03 0065</label>
                  </div>
               </li>
               <li>
                 <div>
                    <label for="newKit3">
                    <input type="checkbox" value="C03_0165" id="newKit3" name="newKit" class="newKit3">C03 0165</label>
                  </div>
                </li>
             </ul>
          </div>
          <div class="secondKit">
             <ul class="checkbox">
               <li>
                  <div>
                     <label for="newKit7">
                     <input type="checkbox" value="C03_0180" id="newKit7" name="newKit" class="newKit7">C03 0180</label>
                  </div>
               </li>
               <li>
                  <div class="newKit4Pos">
                     <label for="newKit4">
                     <input type="checkbox" value="B05_0120" id="newKit4" name="newKit" class="newKit4">B05 0120</label>
                 </div>
               </li>
               <li>
                 <div class="newKit5Pos">
                     <label for="newKit5">
                     <input type="checkbox" value="B05_0130" id="newKit5" name="newKit" class="newKit5">B05 0130</label>
                 </div>
               </li>
               <li>
                  <div class="newKit6Pos">
                     <label for="newKit6">
                     <input type="checkbox" value="D06_0030" id="newKit6" name="newKit" class="newKit6">D06 0030</label>
                 </div>
               </li>
             </ul>
          </div>
       <div>
          <label for="newComment"></label>
          <input type="text" class="comment" id="newComment" name="newComment" placeholder="Shipping Comment">
       </div>
          <br><br><br>
       <div class="newMachineSubmit">
           <button class="" type="submit">Submit shipping machine</button>
       </div>
      </form>
        <br>
      <div>
         <form class="find_Machine">
           <button class="searchMachine" type="submit" disabled >Find Machine</button>
           <input class="searchField" type="text" name="inputSearch" placeholder=" Machine Search" />
         </form>
       </div>
        <br>
        <div>
            <form class="delete_Machine">
                <button class="deleteMachine" type="submit">Delete marked machine</button>
            </form>
            <form class="edit_Machine">
                <button class="editMachine" type="submit">Edit marked machine</button>
            </form>
        </div>
    </div>
        <table class="shippingTable blueTable" cellpadding="10">
          <thead class="">
            <tr class="">
               <th class="pdiMachineField"><strong>Machine</strong></th>
               <th class="pdiShipDate"><strong>ShipDate</strong></th>
               <th class="pdiDestination"><strong>Destination</strong></th>
               <th class="pdiTransporter"><strong>Transporter</strong></th>
               <th class="pdiKitField"><strong>Ship with Kit</strong></th>
               <th class="pdiTireField"><strong>Tire / Track</strong></th>
               <th class="pdiComments"><strong>Shipping Comments</strong></th>
               <th class="pdiShipField"><strong>Ship Status</strong></th>
            </tr>
          </thead>
            <tbody>
              {{#each shippList}}
                <tr class="shippingMachine {{selected}}">
                    <td class="pdiMachineField">{{machineId}}</td>
                    <td class="pdiShipDate">{{date}}</td>
                    <td class="pdiDestination">{{destination}}</td>
                    <td class="pdiTransporter">{{transporter}}</td>
                    <td class="pdiKitField">{{kit}}</td>
                    <td class="pdiTireField">{{tireTrack}}</td>
                    <td class="pdiComments">{{shippingComment}}</td>
                    <td class="pdiShipField {{getStatusColor shipStatus}}" style="background-color:{{getStatusColor shipStatus}}; color:{{getStatusColor shipStatus}}">{{shipStatus}}</td>
                </tr>
              {{/each}}
            </tbody>
        </table>
</template>
