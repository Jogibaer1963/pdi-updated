<template name="checkList">
{{#if currentUser}}
{{> topNav}}
{{> inputNewCheckPoint}}
{{else}}
    {{> login}}
{{/if}}
</template>

<template name="inputNewCheckPoint">
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
    <div>
        <nav class="mainLayout">
            <a class="btn" href="/inspectionStart">Inspection</a>
            <a>|</a>
            <a class="btn" href="/pdiRepairList">Review Repair List</a>
            <a>|</a>
            <a class="btn" href="/si">SI's or special Item's </a>
            <a>|</a>
            <a class="btn" href="/variants">Variants Viewer</a>
        </nav>
    </div>

       <br><br>
      <div class="checkpointHeader">
          <div class="title"> PDI Checkpoints</div>
      </div>
      <br>
        <form class="inputNewCheck">
            <div class="inputMargin">
                <label for="newPosition" class="">Position *</label>
                <br>
                  <select name="newPosition" id="newPosition" class="input" required>
                      <option>{{position}}</option>
                      <option>Top</option>
                      <option>Bottom</option>
                      <option>Front</option>
                      <option>Back</option>
                      <option>Left</option>
                      <option>Right</option>
                      <option>Over All</option>
                      <option>Cab Inside/Outside</option>
                </select>
            </div>
            <div class="inputMargin">
              <label for="errorDescription">Error Description *</label>
                <br>
                <input type="text" id="errorDescription" name="errorDescription" class="input descriptionBox"
                       placeholder="Description" value='{{errorEdit}}' required>
                <br><br><br>
            </div>
            <br><br><br>
                <div>
                    <label for="machineRange" class="checkpointCheckbox checkBoxHeader">Machine type</label>
                </div>
                <div class="checkBoxCheckList">
                       <label for="C87" class="checkBoxMargin" id="C87"></label>
                    <input type="checkbox" value="C87" id="C87" name="range">C87
                       <label for="C88" class="checkBoxMargin" id="C88"></label>
                    <input type="checkbox" value="C88" id="C88" name="range">C88
                       <label for="C89" class="checkBoxMargin" id="C89"></label>
                    <input type="checkbox" value="C89" id="C89" name="range">C89
                </div>

            <div class="inputMargin">
                <button class="btn btn-default btn-success insertNew" type="submit" >Submit check point</button>
                <button class="btn btn-default btn-info activateCheck">Re-activate check point</button>
                <button class="btn btn-default btn-danger  colorCheckButtonDeactivate deActiveCheck">Deactivate check point</button>
                <button class="btn btn-default btn-info switchCheckPointTable">Switch active / inactive list </button>
            </div>
        </form>
    <table class="blueTable tableChecklist"  cellpadding="10">
        <thead>
        <tr class="">
            <th class="position">Position</th>
            <th class="failure">{{activeHeader}}</th>
            <th class="type">Type</th>
            <th class="rangeField">Range start (only 1 Type)</th>
            <th class="rangeField">Range end (only 1 Type)</th>
            <th class="rangeEnd">Image</th>
        </tr>
        </thead>
        <tbody>
    {{#each checkList}}
        <tr class="showCheckList {{selectedClass}}">
            <td class="position">{{errorPos}}</td>
            <td class="failureRow">{{errorDescription}}</td>
            <td class="type">{{machineType}}</td>
            <td class="range">{{rangeStart}}</td>
            <td class="range">{{rangeEnd}}</td>
            <td class="type">{{imageAvailable}}</td>
           <!--
            <td class="rangeStart">{{machineRangeEndC77}}</td>
            <td class="rangeEnd">{{machineRangeEndC78}}</td>
            <td class="rangeEnd">{{machineRangeEndC79}}</td>
            -->
        </tr>
    {{/each}}
        </tbody>
    </table>
</template>
