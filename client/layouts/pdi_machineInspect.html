<template name="machineInspect">
    {{#if currentUser}}
        {{> pdiToDoList}}
    {{else}}
        {{> login}}
    {{/if}}
</template>


<template name="pdiToDoList">
    <div class="pdiToDo">
        <img src="claas_logo.png" />
    </div>
    <div class="pdiToDo">
      {{#with machineNow}}
         <h2>Machine to Inspect: {{machine}}</h2>
         <h2>Performed by: {{userLoggedIn}}</h2>
      {{/with}}
       <form class="batts_and_omms">
         <label for="batteryC13" class="batteryC13">Battery Volt & CCA</label>
         <br>
         <input type="text" class="batteryC13CCA" id="batteryC13CCA" name="batteryC13CCA" placeholder="Battery C13 CCA">
         <input type="text" class="batteryC13Volt" id="batteryC13Volt" name="batteryC13Volt" placeholder="Battery C13 Volt">
         <br><br>
         <input type="text" class="batteryC13" id="mtuG001CCA" name="mtuG001CCA" placeholder="Battery MTU G001 CCA">
         <input type="text" class="batteryC13" id="mtuG001Volt" name="mtuG001Volt" placeholder="Battery MTU G001 Volt">
         <br><br>
         <input type="text" class="batteryC13" id="mtuG005CCA" name="mtuG005CCA" placeholder="Battery MTU G005 CCA">
         <input type="text" class="batteryC13" id="mtuG005Volt" name="mtuG005Volt" placeholder="Battery MTU G005 Volt">
         <br><br>
         <input type="text" class="batteryC13" id="mtuG004CCA" name="mtuG004CCA" placeholder="Battery MTU G004 CCA">
         <input type="text" class="batteryC13" id="mtuG004Volt" name="mtuG004Volt" placeholder="Battery MTU G004 Volt">
         <br><br>
         <input type="text" class="batteryC13" id="manBatt_1CCA" name="manBatt_1CCA" placeholder="Battery MAN Batt-1 CCA">
         <input type="text" class="batteryC13" id="manBatt_1Volt" name="manBatt_1Volt" placeholder="Battery MAN Batt-1 Volt">
         <br><br>
         <input type="text" class="batteryC13" id="manBatt_2CCA" name="manBatt_2CCA" placeholder="Battery MAN Batt-2 CCA">
         <input type="text" class="batteryC13" id="manBatt_2Volt" name="manBatt_2Volt" placeholder="Battery MAN Batt-2 Volt">
         <br><br>
         <div class="ommInput">
           <label for="fuelMe" class="fuel">Fuel consumption before PDI</label>
           <br>
           <input type="text" class="omInput" id="fuelMe" name="fuelMe" placeholder="Gallon" required>
           <br>
           <label for="ommMain">Main OMM</label>
           <br>
           <input type="text" class="omInput" id="ommMain" name="omMain" value="ommMain" placeholder="Main OMM" required>
           <br>
           <label for="suppOmm">Supplemental OMM</label>
           <br>
           <input type="text" class="omInput" id="ommSupp" name="omSupp" value="suppOmm" placeholder="Supplemental OMM" required>
           <br>
           <label for="unloadOmm">Unload OMM</label>
           <br>
           <input type="text" class="omInput" id="unloadOmm" name="omUnload" value="unloadOmm" placeholder="Unload OMM" required>
           <br>
           <label for="ommMain">Profi Cam</label>
           <br>
           <input type="text" class="omInput" id="locationId" name="omProfiCam" value="dualTire" placeholder="Profi Cam">
           <br>
           <label for="cebisOmm">Cebis Mobil</label>
           <br>
           <input type="text" class="omInput" id="cebisOmm" name="omCebis" value="cebisMobilOmm" placeholder="Cebis Mobil OMM">
           <br>
           <label for="ommMain">Mobile Touch</label>
           <br>
           <input type="text" class="omInput" id="locationId" name="omMobileTouch" value="mobileTouchOmm" placeholder="Mobile Touch">
           <br>
           <label for="ommMain">Terra Track</label>
           <br>
           <input type="text" class="omInput" id="locationId" name="omTerra" value="terraTrack" placeholder="Terra Track">
           <br>
           <label for="ommMain">Dual Tire New Version</label>
           <br>
           <input type="text" class="omInput" id="locationId" name="omDualTire" value="dualTire" placeholder="Dual Tires">
         </div>
       </form>
    </div>
    <br><br>
    <td class="pdiPDIField {{getStatusColor pdiStatus}}"
                style="background-color:{{getStatusColor pdiStatus}};
                color:{{getStatusColor pdiStatus}}">{{pdiStatus}}</td>
    <div class="configTable">
       <h3 class="configHeader">Configuration</h3>
         <table class="pdiCheckList">
            <tbody>
               {{#each machineConfig}}
                  <tr class=" ">
                     <td class="pdiCell positionCheckPos {{getMachineConfigStatus machineConfigStatus}}"
                         style="background-color:{{getMachineConfigStatus machineConfigStatus}}">
                        <div class="" >
                          {{{config}}}
                        </div>
                        <div class="positionCheckText">
                          {{{configItem}}}
                        </div>
                       <button class="btn btn-success configButtonOK" id={{_id}}>OK</button>

                       <button class="btn btn-danger configButtonNOK" id={{_id}}>NOK</button>

                       <button class="btn btn-info buttonNA buttonNotWorking" id={{_id}}>info</button>
                     </td>
                  </tr>
               {{/each}}
            </tbody>
         </table>
    </div>
        <br><br>
    <div class="checkListTable">
      <h3 class="configHeader">Checklist</h3>
        <table class="pdiCheckList">
            <tbody>
                {{#each checkList}}
                    <tr class=" ">
                        <td class="pdiCell positionCheckPos {{getMachineConfigStatus checkStatus}}"
                            style="background-color:{{getMachineConfigStatus checkStatus}}">
                            <div class="positionCheckPos" >
                            {{{errorPos}}}
                            </div>
                            <div class="positionCheckText">
                            {{{errorDescription}}}
                            </div>
                            <button class="btn btn-success buttonOK" id={{_id}}>OK</button>

                            <button class="btn btn-danger buttonNOK" id={{_id}}>NOK</button>

                            <button class="btn btn-info buttonNA" id={{_id}}>N/A</button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <div class="pdiDivider">
       <h1>_____________________</h1>
    </div>
    <div class="pdiInputFields">
      <form class="addNewIssue">
        <div class="issueField">
            <input type="text" class="addIssueText" name="addIssue" placeholder="Add issue">
            <br><br>
            <button type="submit" class="btn btn-default addIssueText">Submit New Issue</button>
        </div>
      </form>
    </div>
    <div class="pdiDivider">
        <h1>_____________________</h1>
    </div>
    <div class="pdiInputFields">
      <form class="addressToWashBay">
        <div class="issueField">
            <input type="text" class="addIssueText" name="addWashBay" placeholder="Add WashBay Message">
            <br><br>
            <button type="submit" class="btn btn-default addIssueText">Submit Message</button>
        </div>
      </form>
    </div>
    <div class="pdiDivider">
        <h1>_____________________</h1>
    </div>
    <div>
        <h3 class="configHeader">New Issues Found</h3>
        <table class="blueTable newIssuesTable " cellpadding="10">
            <tbody>
              {{#each newIssue}}
                <tr class="openFailure {{selectedFailure}}">
                   <td class="pdiComments ">{{errorDescription}}</td>
                </tr>
              {{/each}}
            </tbody>
        </table>
    </div>
    <br><br>
    <div class="issueField">
        <button type="button" class="btn btn-danger deleteRepair">Delete selected repair</button>
    </div>
    <div class="pdiDivider">
        <h1>_____________________</h1>
    </div>
    <div>
        <h3 class="configHeader">Pdi finnished</h3>
    </div>
    <div class="endOfList">
       <form class="afterPdiFuel">
          <div class="issueField">
             <input type="text" class="addIssueText" name="afterFuel" placeholder="Fuel after PDI" required>
              <br><br>
              <button type="button" class="btn btn-success addIssueText afterFuel">Submit and back to over view</button>
          </div>
       </form>
    </div>
</template>
