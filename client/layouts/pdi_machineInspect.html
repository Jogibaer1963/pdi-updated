<template name="machineInspect">
    {{#if currentUser}}
        {{> pdiToDoList}}
    {{else}}
        {{> login}}
    {{/if}}
</template>


<template name="pdiToDoList">
    <div class="pdiToDo">
        <img src="claas_logo.png" />
    </div>
    <div class="pdiToDo">
      {{#with machineNow}}
         <h2>Machine to Inspect: {{machine}}</h2>
         <h2>Performed by: {{userLoggedIn}}</h2>
      {{/with}}

      <br><br>
        <form class="omms">
         <div class="ommInput">
           <label for="fuelMe" class="fuel">Fuel consumption before PDI</label>
           <br>
           <input type="text" class="omInput inputSize" id="fuelMe" name="fuelMe" placeholder="Gallon" required>
           <br>
           <label for="ommMain">Main OMM</label>
           <br>
           <input type="text" class="omInput inputSize" id="ommMain" name="omMain" placeholder="Main OMM" required>
           <br>
           <label for="suppOmm">Supplemental OMM</label>
           <br>
           <input type="text" class="omInput inputSize" id="ommSupp" name="omSupp" placeholder="Supplemental OMM" required>
           <br>
           <label for="unloadOmm">Unload OMM</label>
           <br>
           <input type="text" class="omInput inputSize" id="unloadOmm" name="omUnload" placeholder="Unload OMM" required>
           <br>
           <label for="ommMain">Profi Cam</label>
           <br>
           <input type="text" class="omInput inputSize" id="locationId" name="omProfiCam" placeholder="Profi Cam">
           <br>
           <label for="cebisOmm">Cebis Mobil</label>
           <br>
           <input type="text" class="omInput inputSize" id="cebisOmm" name="omCebis" placeholder="Cebis Mobil OMM">
           <br>
           <label for="ommMain">Mobile Touch</label>
           <br>
           <input type="text" class="omInput inputSize" id="locationId" name="omTouch" placeholder="Mobile Touch">
           <br>
           <label for="ommMain">Terra Track</label>
           <br>
           <input type="text" class="omInput inputSize" id="locationId" name="omTerra" placeholder="Terra Track">
           <br>
           <label for="ommMain">Dual Tire New Version</label>
           <br>
           <input type="text" class="omInput inputSize" id="locationId" name="dualTire" placeholder="Dual Tires">
         </div>

            <br><br>
           <button type="submit" class="btn btn-success buttonBatt">Save OMM's</button><h4>{{ommSaved}}</h4><br>
       </form>

    </div>
    <br><br>
    <td class="pdiPDIField {{getStatusColor pdiStatus}}"
                style="background-color:{{getStatusColor pdiStatus}};
                color:{{getStatusColor pdiStatus}}">{{pdiStatus}}</td>
    <div class="configTable">
       <h3 class="configHeader">Configuration</h3>
         <table class="pdiCheckList">
            <tbody>
               {{#each machineConfig}}
                  <tr >
                     <td class="pdiCell positionCheckPos {{getMachineConfigStatus machineConfigStatus}}"
                         style="background-color:{{getMachineConfigStatus machineConfigStatus}}">
                        <div class="" >
                          {{{config}}}
                        </div>
                        <div class="positionCheckText">
                          {{{configItem}}}
                        </div>
                       <button class="btn btn-success configButtonOK" id={{_id}}>OK</button>

                       <button class="btn btn-danger configButtonNOK" id={{configItem}} name={{_id}}>NOK</button>

                       <button class="btn btn-info buttonNA infoButton" id={{imagePath}}>info</button>
                     </td>
                  </tr>
               {{/each}}
            </tbody>
         </table>
    </div>
        <br><br>
    <div class="checkListTable">
      <h3 class="configHeader">Checklist</h3>
        <table class="pdiCheckList">
            <tbody>
                {{#each checkList}}
                    <tr class=" ">
                        <td class="pdiCell positionCheckPos {{getMachineConfigStatus failStatus}}"
                            style="background-color:{{getMachineConfigStatus checkStatus}}">
                            <div class="positionCheckPos" >
                            {{{errorPos}}}
                            </div>
                            <div class="positionCheckText">
                            {{{errorDescription}}}
                            </div>
                            <button class="btn btn-success buttonOK" id={{_id}}>OK</button>

                            <button class="btn btn-danger buttonNOK" id={{_id}}>NOK</button>

                            <button class="btn btn-info buttonNA" id={{_id}}>N/A</button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <div class="pdiDivider">
       <h1>_____________________</h1>
    </div>

    <div class="mainComponentsPos">
        {{#dropdownTrigger  name="mainComponents"}}
            <button class="loginSubmit omInputButton">Main Components</button>
        {{/dropdownTrigger}}
        {{#dropdown name="mainComponents" align="left" top="25" left="-450"}}
            <tbody class="rTable">
                {{#each mainComponent}}
                    <tr class="comp {{selectedComponent}}">
                        <td class="dropDown">{{component}}</td>
                    </tr>
                {{/each}}
            </tbody>
        {{/dropdown}}
    </div>
<!--
    <div class="subComponentPos">
        {{#dropdown name="mainComponents" align="left" top="25" left="-450"}}
            <tbody class="rTable">
            {{#each subComp}}
                <tr class="subComp {{selectedSubComponent}}">
                    <td class="dropDown">{{component}}</td>
                </tr>
            {{/each}}
            </tbody>
        {{/dropdown}}
    </div>
-->
    <div class="pdiInputFields">
      <form class="addNewIssue">
        <div class="issueField">
            <input type="text" class="addIssueText inputIssueSize {{inActive_Input}}"
                   name="addIssue"
                   placeholder="Add issue"
                   value={{issueComponent}} required>
            <br><br>
            <button type="submit" class="btn btn-success addIssueText">Submit New Issue</button>
        </div>
      </form>

    </div>
    <div class="pdiDivider">
        <h1>_____________________</h1>
    </div>
    <div class="pdiInputFields">
      <form class="addressToWashBay">
        <div class="issueField">
            <input type="text" class="addIssueText inputIssueSize" name="addWashBay" placeholder="Add WashBay Message" required>
            <br><br>
            <button type="submit" class="btn btn-success addIssueText">Submit Message</button>
        </div>
      </form>
    </div>
    <div class="pdiDivider">
        <h1>_____________________</h1>
    </div>

    <div>
        <h3 class="configHeader">New Issues Found</h3>
        <table class="blueTable newIssuesTable " cellpadding="10">
            <tbody>
              {{#each newIssue}}
                <tr class="openFailure {{selectedFailure}}">
                   <td class="pdiComments ">{{errorDescription}}</td>
                </tr>
              {{/each}}
            </tbody>
        </table>
    </div>
    <br><br>
    <div class="issueField">
        <button type="button" class="btn btn-danger deleteRepair">Delete selected repair</button>
    </div>
    <div class="pdiDivider">
        <h1>_____________________</h1>
    </div>
    <div class="batteries">
        <form class="batts">
            <label for="batteryC13" class="batteryC13">Battery Volt & CCA</label>
            <br>
            <input type="text" class="batteryC13CCA inputSize" id="batteryC13CCA" name="batteryC13CCA" placeholder="Battery C13 CCA" >
            <input type="text" class="batteryC13Volt inputSize" id="batteryC13Volt" name="batteryC13Volt" placeholder="Battery C13 Volt">
            <br><br>
            <input type="text" class="batteryC13 inputSize" id="mtuG001CCA" name="mtuG001CCA" placeholder="Battery MTU G001 CCA">
            <input type="text" class="batteryC13 inputSize" id="mtuG001Volt" name="mtuG001Volt" placeholder="Battery MTU G001 Volt">
            <br><br>
            <input type="text" class="batteryC13 inputSize" id="mtuG005CCA" name="mtuG005CCA" placeholder="Battery MTU G005 CCA">
            <input type="text" class="batteryC13 inputSize" id="mtuG005Volt" name="mtuG005Volt" placeholder="Battery MTU G005 Volt">
            <br><br>
            <input type="text" class="batteryC13 inputSize" id="mtuG004CCA" name="mtuG004CCA" placeholder="Battery MTU G004 CCA">
            <input type="text" class="batteryC13 inputSize" id="mtuG004Volt" name="mtuG004Volt" placeholder="Battery MTU G004 Volt">
            <br><br>
            <input type="text" class="batteryC13 inputSize" id="manBatt_1CCA" name="manBatt_1CCA" placeholder="Battery MAN Batt-1 CCA">
            <input type="text" class="batteryC13 inputSize" id="manBatt_1Volt" name="manBatt_1Volt" placeholder="Battery MAN Batt-1 Volt">
            <br><br>
            <input type="text" class="batteryC13 inputSize" id="manBatt_2CCA" name="manBatt_2CCA" placeholder="Battery MAN Batt-2 CCA">
            <input type="text" class="batteryC13 inputSize" id="manBatt_2Volt" name="manBatt_2Volt" placeholder="Battery MAN Batt-2 Volt">
            <br><br>
            <button type="submit" class="btn btn-success buttonBatt">Save Batteries</button><h4>{{battSaved}}</h4><br>
        </form>
    </div>

    <div>
        <h3 class="configHeader">Pdi finnished</h3>
    </div>
    <div class="endOfList">
       <form class="afterPdiFuel">
          <div class="issueField">
             <input type="text" class="addIssueText" name="afterFuel" placeholder="Fuel after PDI" required>
              <br><br>
              <button type="submit" class="btn btn-success addIssueText">Submit and back to over view</button>
          </div>
       </form>
    </div>
</template>
