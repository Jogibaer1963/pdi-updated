<template name="singleSupplierResult">
    {{> analyzingNav}}
    <head>
        <meta charset="UTF-8">
        <title>Analyze</title>
    </head>
    <body>
    <div>
        <br>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
    </div>
    <br>
    </body>
    <div class="button-back">
        <button class="btn btn-info buttonReturn">Back to Main</button>
    </div>
    <div class="button-toggle-supplier">
        <button class="btn btn-info buttonToggleSupplier">Toggle active / Inactive List</button>
    </div>
    <div class="button-parts">
        <button class="btn btn-info buttonParts">List of Parts Ordered</button>
    </div>
    <div class="submit-supplier-button">
        <button type="submit" class="btn btn-success supplier-form-submit" >Submit Parts ordered / Group / Close</button>
    </div>
    <div class="single-supplier-table">
        <table id="singleSupplierResult" class="blueTable single-supplier-extended">
            <thead>
            <tr>
                <th class="pdiMachineField">Machine</th>
                <th class="pdi-rep-tech">Pdi Tech</th>
                <th class="pdi-comment-time-table">Error Description</th>
                <th class="pdi-image">Repair Time</th>
                <th class="pdi-rep-status">Repair Status</th>
                <th class="pdi-image">Image</th>
                <th class="assign-supplier">Change / Assign Supplier</th>
                <th class="assign-supplier">Change / Assign Team</th>
                <th class="quality-comment">Comment / Notes</th>
                <th class="quality-claim">Claim Nr</th>
                <th class="checkbox-field">Parts</th>
                <th class="checkbox-field">Group</th>
                <th class="checkbox-field">Close</th>
            </tr>
            </thead>
            <tbody>
            {{#each  singleSupplierResult}}
                <tr class="">
                    <td class="pdiMachineField selectedIssue {{selectedSupplierRow}}">{{machineNr}}</td>
                    <td class="pdi-rep-tech selectedIssue {{selectedSupplierRow}}">{{pdiTech}}</td>
                    <td class="pdi-comment-time-table selectedIssue {{selectedSupplierRow}}">{{errorDescription}}</td>
                    <td class="pdi-image selectedIssue {{selectedSupplierRow}}">{{repairTime}}</td>
                    <td class="pdi-rep-status {{getStatusColor repairStatus}}"
                        style="background-color:{{getStatusColor repairStatus}}; color:{{getStatusColor repairStatus}}">{{repairStatus}}</td>
                    <td class="thumbnail thumbnail-box pdi-image">
                        <img src={{pictureLocation}}
                             onerror="this.src='noPicture.JPG'"
                             alt="No Picture"
                        />
                    </td>
                    <td>
                        <label for="category-select"></label>
                        <select name="team-select" id="category-select" >
                            <option value="">Select Supplier</option>
                            {{#each supplierList}}
                                <option value="{{this.supplier}}">{{this.supplier}}</option>
                            {{/each}}
                        </select>
                    </td>
                    <td>
                        <label for="category-select"></label>
                        <select name="team-select" id="category-select" class="team-select">
                            <option value="">Select Team</option>
                            {{#each teamList}}
                                <option value="{{this.team}}">{{this.team}}</option>
                            {{/each}}
                        </select>
                    </td>
                    <td class="quality-comment selectedIssue {{selectedSupplierRow}}">{{qualityComment}}</td>
                    <td class="quality-claim selectedIssue {{selectedSupplierRow}}">{{claimNumber}}</td>
                    <td class="parts-on-order checkbox-field">
                        <label>
                            <input type="checkbox" name="partsOrdered" id="partsOrdered" value="{{_id}} {{machineNr}}">
                        </label>
                    </td>
                    <td class="group-issues checkbox-field">
                        <label>
                            <input type="checkbox" name="group" id="group" value="{{_id }} {{machineNr}}">
                        </label>
                    </td>
                    <td class="group-issues-hiding checkbox-field"  style="background-color: darkred">
                        <label>
                            <input type="checkbox"
                                   name="closeCase"
                                   id="closeCase"
                                   value="{{_id}} {{machineNr}}">
                        </label>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="quality-comment-input">
        <form class="qualityComment">
            <label for="messageField">Comment</label>
            <p></p>
            <textarea type="text" id="messageField" name="messageField"></textarea>
            <p></p>
            <p></p>
            <label for="claimField">Claim Number</label>
            <p></p>
            <textarea type="text" id="claimField" name="claimField"></textarea>
            <button type="submit" class="btn btn-success quality-comment-button">Submit Comment</button>
        </form>
    </div>


    <div  class="single-suppliers-name">
        <table class="blueTable supplier-result-table">
            <thead>
            <tr>
                <th class="supplier-field">Supplier</th>
            </tr>
            </thead>
            <tbody>
            {{#each supplierTable}}
                <tr class="selectedSupplier {{selectedSupplier}}">
                    <td>{{supplier}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>



    <div>
        <div class="annual-machine-result">
            <div  id="chart_5">{{annualMachineRepairResult}}</div>
        </div>
    </div>
    <div>
        <div class="annual-supplier-result">
            <div  id="chart_6">{{annualSupplierRepairResult}}</div>
        </div>
    </div>

</template>
