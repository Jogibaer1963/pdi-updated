<template name="ecnOverView">
    {{#if currentUser}}
        {{> topNav}}
        {{> ecnPage}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="ecnPage">
    <div id="logo">
        <img src="claas_logo.png" />
    </div>
    <div class="ecnOverView">
                    <h2>Add New MCO</h2>
                    <form class="addNewEcn">
                        <label for="newEcn">
                            <input type="text"
                                   class="inputComment"
                                   id="newEcn"
                                   value="8100"
                                   name="newEcn"
                                   pattern="[0-9]{8}"
                                   required/>
                        </label>
                        <h2>Effectivity Date</h2>
                        <label for="ecnEffectivity">
                            <input type="date"
                                   class="dateField"
                                   id="ecnEffectivity"
                                   name="ecnEffectivity"
                                   pattern="(?:20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                                   required />
                        </label>
                        <div>
                        <label for="machineRecording">
                            <input type="radio"
                                   id="machineRecording"
                                   name="machineRecording"
                                   class=" newKit1">Machine Recording</label>
                        </div>
                        <div>
                            <label for="materialStatus">
                                <input type="radio"
                                       id="materialStatus"
                                       name="materialStatus"
                                       class=" newKit1">Material Status L</label>
                        </div>
                        <div class="checkBoxList">
                            <h3>MCO related to Team</h3>
                            <input type="checkbox" id="mcoTeam_1"
                                   name="mco" value="1">
                            <label for="mcoTeam_1">Team 1</label><br>

                            <input type="checkbox" id="mcoTeam_2"
                                   name="mco" value="2">
                            <label for="mcoTeam_2">Team 2</label><br>

                            <input type="checkbox" id="mcoTeam_3"
                                   name="mco" value="3">
                            <label for="mcoTeam_3">Team 3</label><br>

                            <input type="checkbox" id="mcoTeam_4"
                                   name="mco" value="4">
                            <label for="mcoTeam_4">Team 4 (Engine)</label><br>

                            <input type="checkbox" id="mcoTeam_5"
                                   name="mco" value="5">
                            <label for="mcoTeam_5">Team 5</label><br>
                        </div>
                        <div>
                            <label for="statusList">
                            </label>
                        </div>
                        <label for="mcoNotes">
                            <input type="text"
                                   style ="width: 40em"
                                   id="mcoNotes"
                                   name="mcoNotes"
                                   placeholder="MCO Notes" />
                        </label>
                        <div class="userBox">
                            <button class="btn btn-success searchSubmit"
                                    type="submit">Submit</button>
                        </div>
                    </form>
                </div>
    <form class="searchMCO">
        <div class="searchBoxes">
            <h3>MCO search</h3>
            <input type="checkbox" id="team1"
                   name="mcoSearch" value="1">
            <label for="team1">Team 1</label><br>

            <input type="checkbox" id="team2"
                   name="mcoSearch" value="2">
            <label for="team2">Team 2</label><br>

            <input type="checkbox" id="team3"
                   name="mcoSearch" value="3">
            <label for="team3">Team 3</label><br>

            <input type="checkbox" id="team4"
                   name="mcoSearch" value="4">
            <label for="team4">Team 4 (Engine)</label><br>

            <input type="checkbox" id="team5"
                   name="mcoSearch" value="5">
            <label for="team5">Team 5</label><br>
        </div>
        <div class="mcoReCording">
            <input type="radio" id="reCording"
                   name="mcoMachineReCording" value="X">
            <label for="reCording">Machine recording</label><br>
            <input type="radio" id="matStatus"
                   name="matStatus" value="L">
            <label for="reCording">Material Status L</label><br>
            <label for="mcoNotes">
                <input type="text"
                       style ="width: 20em"
                       id="mcoSearchNotes"
                       name="mcoSearchNotes"
                       placeholder="Search string" />
            </label>
        </div>
        <div class="goButton">
            <button type="submit" class="btn btn-default btn-success goSearchButton" >Go</button>
        </div>
    </form>
    <div class="mcoTable">
            <h2>Overview of all stored ECN's</h2>
            <table class="blueTable" cellpadding="10">
            <thead>
              <tr>
                 <th class="pdiTruckOnOrder"><strong>MCO</strong></th>
                 <th class="pdiShipDate"><strong>Effective Date</strong></th>
                 <th class="pdiTruckOnOrder"><strong>Machine Serial</strong></th>
                  <th class="pdiTruckOnOrder"><strong>Material Status</strong></th>
                  <th class="pdiTruckOnOrder"><strong>Team</strong></th>
                 <th class="ecnTextField"><strong>Internal MCO Notes</strong></th>
              </tr>
            </thead>
            <tbody>
            {{#each mcoOverView}}
                <tr class="rTableRow locationUpdate {{selectedClass}}">
                    <td class="pdiTruckOnOrder" >{{mcoId}}</td>
                    <td class="pdiShipDate" >{{effectiveDate}}</td>
                    <td class="pdiTruckOnOrder" >{{machineRecording}}</td>
                    <td class="pdiTruckOnOrder" >{{materialStatus}}</td>
                    <td class="pdiTruckOnOrder"> {{mcoTeam}}</td>
                    <td class="ecnTextField" >{{mcoNotes}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
