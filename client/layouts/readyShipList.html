<template name="readyShipList">
<body>
{{#if currentUser}}
    {{> MainLayout_3}}
    <h2>List of Availiable Machines for Shipping</h2>
    {{> overViewReadyList}}
    <br><br><br><br>
<!--    {{> shippingInProcess}}  -->
{{else}}
    {{> login}}
{{/if}}

 </body>
</template>


<template name="overViewReadyList">
    <form class="shipMe">
        <div>
            <button type="submit" class="shipMeButton">Ship me</button>
        </div>
    </form>
    <form class="locationId">
        <div>
            <button type="submit" class="machineLocation">Update Location</button>
            <label for="locationId" class="mLocationId" ></label>
            <input type="text" class="machineLocationInput" id="locationId" name="locationId" required>
        </div>
    </form>
   <table class="blueTable">
       <thead>
       <tr>
            <th class="rTableHead"><strong>Machine</strong></th>
            <th class="rTableHead"><strong><span>Shipdate</span></strong></th>
            <th class="rTableHead"><strong>Destination</strong></th>
            <th class="rTableHead"><strong>Transporter</strong></th>
            <th class="rTableHead"><strong>Location</strong></th>
            <th class="rTableHead" style="width: 200px"><strong>Shipping Comments</strong></th>
       </tr>
       </thead>
       <tbody>
        {{#each overView}}
            <tr class="rTableRow readyList {{selectedClass}}">
                <td class="rTableCell">{{machineId}}{{newHeadId}}</td>
                <td class="rTableCell">{{date}}</td>
                <td class="rTableCell">{{destination}}</td>
                <td class="rTableCell">{{transporter}}</td>
                <td class="rTableCell" style="background-color: #6fd981">{{locationId}}</td>
                <td class="rTableCellComment">{{shippingComment}}</td>
            </tr>
        {{/each}}
       </tbody>

   </table>
</template>

<template name="shippingInProcess">
    <button type="submit" class="machineOnTrailer">Machine gone</button>
    <br>
    <div class="machineShipBox">
      <ul class="horizontal-slide">
        {{#each shippingOverView}}
            <div class="span2 machineReadyShip {{selectedClass}}">
                <h2>----------------------------</h2>
              <li><h4>{{machineId}}{{newHeadId}}</h4></li>
              <li>{{date}}</li>
              <li>{{destination}}</li>
              <li>{{transporter}}</li>
              <li>{{kit}}</li>
              <li>{{tireTrack}}</li>
              <li>{{shippingComment}}</li>
            </div>
        {{/each}}
      </ul>
    </div>
</template>
