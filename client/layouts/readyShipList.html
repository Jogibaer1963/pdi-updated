
<template name="readyShipList">

    {{> topNav}}
    {{> overViewReadyList}}
{{else}}
    {{> login}}
{{/if}}

 </body>
</template>


<template name="overViewReadyList">
    <div id="logo">
        <img src="claas_logo.png" />
    </div>
    <form class="shipMe">
        <div>
            <button type="submit" class="btn btn-default btn-success shipMeButton">Machine is shipped</button>
            <button type="submit" class="btn btn-success toggleCombineHeader">Toggle List between Combine & Header</button>
            <button type="submit" class="btn btn-info submitReadyGo">Submit Ready to go</button>
        </div>
    </form>
   <table class="blueTable readyTable">
       <thead>
       <tr>
            <th class="pdiMachineField"><strong>Machine</strong></th>
            <th class="pdiShipDate"><strong><span>Ship Date</span></strong></th>
            <th class="pdiDestination"><strong>Destination</strong></th>
            <th class="pdiTransporter"><strong>Transporter</strong></th>
            <th class="pdiTruckOnOrder"><strong>Truck on Order</strong></th>
            <th class="pdiShipDate"><strong>Confirmed Ship Date</strong></th>
            <th class="userErase"><strong>Ready to go</strong></th>
            <th class="pdiComments" style="width: 200px"><strong>Shipping Comments</strong></th>
           <th class="kitSet"><strong>Kit</strong></th>
       </tr>
       </thead>
       <tbody>
        {{#each overView}}
            <tr class=" readyList {{selectedClass}}">
                <td class="pdiMachineField">{{machineId}}{{newHeadId}}</td>
                <td class="pdiShipDate">{{date}}</td>
                <td class="pdiDestination">{{destination}}</td>
                <td class="pdiTransporter">{{transporter}}</td>
                <td class="pdiTruckOnOrder {{getStatusTruck truckStatus}}" style="background-color:{{getStatusTruck truckStatus}}; color:{{getStatusTruck truckStatus}}" >{{truckStatus}}</td>
                <td class="pdiShipDate">{{confirmedShipDate}}</td>
                <td class="userErase {{getStatusGo readyToGo}}" style="background-color:{{getStatusGo readyToGo}}; color:{{getStatusGo readyToGo}}">
                    <label>
                        <input class="rTableStyle" type="checkbox" id="readyGo" name="readyToGo" value="{{_id}}{{readyToGo}}">
                    </label>
                </td>
                <td class="pdiComments">{{shippingComment}}</td>
                <td class="kitSet">{{kit}}</td>
            </tr>
        {{/each}}
       </tbody>
   </table>
</template>
