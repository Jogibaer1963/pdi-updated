<template name="commissionAdmin">
    <div class="machineCommissionTable">
        <form class="newCommMachine">
            <label for="newMachine" >Adding Machine</label>
            <br>
            <input type="text" name="newMachine" id="newMachine" placeholder="Machine Number" required>
            <br><br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        <button class="btn btn-danger removeMachine" type="button">Delete</button>
        <div class="">
            <table class="table table-striped table-header-rotated">
                <thead>
                <tr>
                    <th class=""><strong>Machine Id</strong></th>
                    <th class="rotate-45"><div><span>L4MSB020</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB030</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB040</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB045</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB050</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB060</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB070</span></div></th>
                    <th class="rotate-45"><div><span>L4MSB090</span></div></th>
                    <th class="rotate-45"><div><span>L4PAXL10</span></div></th>
                    <th class="rotate-45"><div><span>L4PCAB10</span></div></th>
                    <th class="rotate-45"><div><span>L4PCAB20</span></div></th>
                    <th class="rotate-45"><div><span>L4PCHP10</span></div></th>
                    <th class="rotate-45"><div><span>L4PCLN20</span></div></th>
                    <th class="rotate-45"><div><span>L4PCOL05</span></div></th>
                    <th class="rotate-45"><div><span>L4PCOL10</span></div></th>
                    <th class="rotate-45"><div><span>L4PCOL20/30</span></div></th>
                    <th class="rotate-45"><div><span>L4PENG10</span></div></th>
                    <th class="rotate-45"><div><span>L4PENG20</span></div></th>
                    <th class="rotate-45"><div><span>L4PENG30</span></div></th>
                    <th class="rotate-45"><div><span>L4PENG40</span></div></th>
                    <th class="rotate-45"><div><span>L4PFDR10</span></div></th>
                    <th class="rotate-45"><div><span>L4PGRT10</span></div></th>
                    <th class="rotate-45"><div><span>L4PHYD10</span></div></th>
                    <th class="rotate-45"><div><span>L4PRTR10</span></div></th>
                    <th class="rotate-45"><div><span>L4PRTR20</span></div></th>
                    <th class="rotate-45"><div><span>L4PTHR10</span></div></th>
                    <th class=""><strong>Machine Id</strong></th>
                </tr>
                </thead>
                <tbody>
                {{#each machineCommList}}
                    <tr class="commissionMachine {{selectedMachine}}">
                        <td class="commMachineField">{{machineId}}</td>
                        {{#each supplyArea}}
                            <td class="{{getStatusColor supplyStatus}}" style="background-color:{{getStatusColor supplyStatus}}; color:{{getStatusColor supplyStatus}}" >{{supplyStatus}}</td>
                        {{/each}}
                        <td class="commMachineField">{{machineId}}</td>
                    </tr>

                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
