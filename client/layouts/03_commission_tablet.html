<template name="commission">
    {{#if currentUser}}
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        <div class="tabletCommissioning">
            {{> commTablet}}
        </div>
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="commTablet">
 <html>
    <style>
         body{
            background-color:black;
          }
    </style>
       <div class="commissionInitials input-group input-group-lg">
           <h3><label for="commInitial" class="machineTablet">Initials</label></h3>
        <input type="text" class="form-control"  id="commInitial"  required>
    </div>
    <div class="arrowDown">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
    </div>
    <div class="chooseMachineTable">
        <div class="">
            <table class="blueTable pdiMachineField " cellpadding="10">
                <thead class="pdiMachineField">
                <tr>
                    <th class="pdiMachineField "><strong>Machines</strong></th>
                </tr>
                </thead>
                <tbody class="bodyHeight">
                {{#each machineCommList}}
                    <tr class="pickedMachine {{selectedMachine}}">
                        <td class="pickedMachine machineTablet">{{machineId}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="buttonSupply">
        <button class="btn btn-success btn-group-lg">Load Supply Area</button>
    </div>
        <div class="supplyAreaTable">
            <table class="blueTable supplyTable" cellpadding="10">
                <thead>
                <tr>
                    <th class="userLastLogin"><strong>Supply Area</strong></th>
                </tr>
                </thead>
                <tbody class="supplyTableHeight">
                {{#each supplyAreaList}}
                    <tr class="supplyAreaList {{selectedArea}}">
                        <td class="supplyAreaField machineTablet">{{supplyArea}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

    <div class="tabletMainField">
       <div class="tabletCommissioning">
          <h2>Start</h2>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
       </div>

       <div class="tabletCommissioning">
          <h2>Pause</h2>
             <label class="switch">
             <input type="checkbox">
             <span class="slider round"></span>
          </label>
       </div>
       <div class="tabletCommissioning">
          <h2>Cancel</h2>
            <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
       </div>
       <div class="marginLeft commFinished">
          <button class="btn btn-success btn-lg" type="button">Commission Finished</button>
       </div>
    </div>
 </html>

</template>
