<template name="overView">

        {{> overViewList}}{{> headerList}}
</template>

<template name="overViewLoggedIn">


    {{> mainLayout}}

</template>

<template name="overViewList">
    <div id="logo">
        <img src="claas_logo.png" />
    </div>
    <br><br>
    <table class="pdiTable blueTable tablePdiOverview" cellpadding="10">
      <thead>
         <tr>
           <th class="pdiMachineField"><strong>Machine</strong></th>
           <th class="pdiShipDate"><strong>Shippdate</strong></th>
           <th class="pdiPDIField"><strong>PDI</strong></th>
           <th class="pdiRepField"><strong>Rep</strong></th>
           <th class="pdiWashField"><strong>Wash</strong></th>
           <th class="pdiKitField"><strong>Ship with Kit</strong></th>
           <th class="pdiLocation"><strong>Location</strong></th>
       </tr>
      </thead>
      <tbody>
          {{#each overView}}
             <tr class="">
               <td class="pdiMachineField">{{machineId}}</td>
               <td class="pdiShipDate" style="width: 50px">{{date}}</td>
               <td class="pdiPDIField {{getStatusColor pdiStatus}}" style="background-color:{{getStatusColor pdiStatus}}; color:{{getStatusColor pdiStatus}}" >{{pdiStatus}}</td>
               <td class="pdiRepField {{getStatusColor repairStatus}}" style="background-color:{{getStatusColor repairStatus}}; color:{{getStatusColor repairStatus}}" >{{repairStatus}}</td>
               <td class="pdiWashField {{getStatusColor washStatus}}" style="background-color:{{getStatusColor washStatus}}; color:{{getStatusColor washStatus}}" >{{washStatus}}</td>
               <td class="pdiKitField">{{kit}}</td>
               <td class="pdiLocation" style="background-color: #6fd981">{{locationId}}</td>
             </tr>
         {{/each}}
      </tbody>
    </table>
</template>

<template name="headerList">
  <div class="headerPos">
    <table class="headerTable blueTable" cellpadding="10">
       <thead>
         <tr>
            <th class="headerId"><strong>Header</strong></th>
            <th class="headerShipDate"><strong>Shippdate</strong></th>
         </tr>
        </thead>
        <tbody>
          {{#each overView}}
             <tr class="">
               <td class="headerId">{{newHeadId}}</td>
               <td class="headerShipDate" style="width: 50px">{{date}}</td>
             </tr>
          {{/each}}
        </tbody>
    </table>
  </div>
</template>
