
<template name="checkList">
{{#if currentUser}}
{{> inputNewCheckPoint}}
    {{> checkPointTable}}
{{else}}
    {{> login}}
{{/if}}
</template>

<template name="inputNewCheckPoint">
  <div class="whiteBox">
      <div class="">
          <br>
          <a class="checklistReturn-btn" href="/inspectionStart">PDI Overview</a>
      </div>
      <div id="">
          <img src="claas_logo.png" />
      </div>
      <br><br>
      <div class="checkpointHeader">
          <div class="title"> PDI Checkpoints</div>
      </div>
      <br>
        <form class="">
            <div class="inputMargin">
                <label for="newPosition" class="">Position *</label>
                <br>
                  <select name="newPosition" id="newPosition" class="input">
                  <option>Top</option>
                  <option>Bottom</option>
                  <option>Front</option>
                  <option>Back</option>
                  <option>Left</option>
                  <option>Right</option>
                  <option>Over All</option>
                  <option>Cab Inside/Outside</option>
                </select>
            </div>
            <div class="inputMargin">
              <label for="errorDescription">Error Description *</label>
                <br>
              <input type="text" id="errorDescription" name="errorDescription" class="input descriptionBox"
                     placeholder="Description" value="{{errorDescription}}" required>
            </div>
                <div class="inputMargin title">
                   <label for="machineRange">Machine Range, divide by white space like "C7800200 C7900300 "</label>
                <br>
                   <label for="machineRangeStart" class=""><input type="text" class="input" id="machineRangeStart" name="machineRangeStart" placeholder="Range Start"></label>
                   <label for="machineRangeEnd" class=""> <input type="text" class="input" id="machineRangeEnd" name="machineRangeEnd" placeholder="Range End"></label>
                </div>
            <br><br><br>
            <div>
                <div>
                    <label for="machineRange" class="checkpointCheckbox checkBoxHeader">Machine type only if range is not applicable</label>
                </div>
                <ul class="checkpointCheckbox">
                    <label for="C77" class="checkBoxMargin"><input type="checkbox" value="C77" id="C77" name="range">C77</label>
                    <label for="C78" class="checkBoxMargin"><input type="checkbox" value="C78" id="C78" name="range">C78</label>
                    <label for="C79" class="checkBoxMargin"><input type="checkbox" value="C79" id="C79" name="range">C79</label>
                    <label for="C87" class="checkBoxMargin"><input type="checkbox" value="C87" id="C87" name="range">C87</label>
                    <label for="C88" class="checkBoxMargin"><input type="checkbox" value="C88" id="C88" name="range">C88</label>
                    <label for="C89" class="checkBoxMargin"><input type="checkbox" value="C89" id="C89" name="range">C89</label>
                </ul>
            </div>
            <div class="inputMargin">
                <button class="" type="submit">Submit</button>
                <button class="">Activate / Edit</button>
                <button class=" colorCheckButtonDeactivate deActiveCheck">Deactivate</button>
            </div>
        </form>
  </div>
</template>

<template name="checkPointTable">
     <div class="tablePosition">
        <div>
            <button class="title inputMargin tableHeadFixed">Active Checklist</button>
        </div>
           <br><br>
      <div class="divTable blueTable">
         <div class="divTableHeading ">
            <div class="divTableRow table">
                <div class="divTableHead"><strong>Pos</strong></div>
                <div class="divTableHead"><strong>Active Failures</strong></div>
                <div class="divTableHead"><strong>Type</strong></div>
                <div class="divTableHead"><strong>Range Start</strong></div>
                <div class="divTableHead"><strong>Range End</strong></div>
            </div>
         </div>

            <div class="divTableBody scroll">
                {{#each checkList}}
                   <div class="divTableRow {{selectedClass}}">
                      <div class="divTableCell">{{errorPos}}</div>
                      <div class="divTableCell">{{errorDescription}}</div>
                      <div class="divTableCell">{{machineType}}</div>
                      <div class="divTableCell">{{machineRangeStart}}</div>
                      <div class="divTableCell">{{machineRangeEnd}}</div>
                   </div>
                {{/each}}
            </div>
        </div>
     </div>
</template>
