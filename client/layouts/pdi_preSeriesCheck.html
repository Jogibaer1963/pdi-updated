<template name="preSeriesCheck">
    {{#if currentUser}}
        {{> topNav}}
        {{> checkListOverView}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="checkListOverView">
    <div>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        <br>
        <nav class="mainLayout">
            <a class="btn" href="/generator">Checklist generator</a>
            <a>|</a>
            <a class="btn" href="/editor">Check list editor</a>
            <a>|</a>
            <a class="btn" href="/pdi_checkViewer">Checklist viewer</a>
            <a>|</a>
            <a class="btn" href="/inspectionStart">Inspection Overview</a>
        </nav>
    </div>
<h3 class="overView">Pre series checklist overview</h3>

    <h3>Available Machines:</h3>
    {{#each checkMachines}}
        <tr class="openInspections {{selectedClass}}">
            <td class="pdiMachineField">{{availableMachines}}</td>
           </tr>
        {{/each}}
</template>

<template name="generator">
    <div>
        <div id="logo">
            <img src="claas_logo.png" />
        </div>
        <br>
        <nav class="mainLayout">
            <a class="btn" href="/preSeriesCheck">Checklist overview</a>
            <a>|</a>
            <a class="btn" href="/editor">Check list editor</a>
            <a>|</a>
            <a class="btn" href="/pdi_checkViewer">Checklist viewer</a>
            <a>|</a>
            <a class="btn" href="/inspectionStart">Inspection Overview</a>
        </nav>
    </div>
    <div>
        <h2 class="overView">Check list generator</h2>
    </div>
    <br>
    <br>
    <form method="post">
        <div class="input-group mb-3">
            <div class="custom-file">
                <label class="custom-file-label" for="file">Choose your image file</label>
                <input type="file" accept="image/*" id="files" name="file">
                <button>Submit</button>
            </div>
        </div>
    </form>
</template>
