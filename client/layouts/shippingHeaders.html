<template name="headerShipList">

                <th class="pdiDestination"><strong>Destination</strong></th>
                <th class="pdiTransporter"><strong>Transporter</strong></th>
                <th class="headerKit"><strong>Ship with Kit</strong></th>
                <th class="pdiComments"><strong>Shipping Comments</strong></th>
                <th class="pdiShipField"><strong>Ship Status</strong></th>
            </tr>
            </thead>
            <tbody>
               {{#each shippList}}
                  <tr class="rTableRow newShippingHead {{selectedClass}}">
                     <td class="pdiMachineField">{{newHeadId}}</td>
                     <td class="pdiShipDate">{{date}}</td>
                     <td class="pdiDestination">{{destination}}</td>
                     <td class="pdiTransporter">{{transporter}}</td>
                     <td class="headerKit"><strong>{{kit}}</strong></td>
                     <td class="pdiComments">{{shippingComment}}</td>
                     <td class="pdiShipField {{getStatusColor shipStatus}}" style="background-color:{{getStatusColor shipStatus}}; color:{{getStatusColor shipStatus}}">{{shipStatus}}</td>
                  </tr>
               {{/each}}
           </tbody>
        </table>
</template>

<template name="headerTrailer">
 <div class="trailerSection">
    <form class="newTrailerInput">
       <div class="">
         <label for="newTransporter" class=""></label>
         <input type="text" class="inputTransporterId newTrailer" id="newTransporter" name="newTransporter" placeholder="Transporter">
       </div>
       <div class="">
         <label for="trailerId" class=""></label>
         <input type="text" class="inputTrailerId newTrailer" id="trailerId" name="trailerId" placeholder="Trailer Id">
       </div>
       <div class="trailerButton">
         <button class="trailerSubmit newTrailer" type="submit">Add new Trailer</button>
       </div>
    </form>
       <div class="deleteTrailer">
         <button class="trailerDelete" type="submit">Delete Trailer</button>
       </div>
     <div class="moveButton">
         <button class="trailerMove" type="submit">Move Trailer</button>
     </div>
     <div class="trailerHome">
         <h2>On Lot</h2>
     </div>
     <table class="trailerTable blueTable" cellpadding="10">
         <thead class="">
           <tr class="">
              <th class="pdiTransporter"><strong>Transporter</strong></th>
              <th class="pdiTrailer" ><strong>Trailer ID</strong></th>
           </tr>
         </thead>
         <tbody>
          {{#each availiableTrailer}}
            <tr class="trailerOnLotTable {{selectedClass}}">
                <td class="pdiTransporter">{{headTransporter}}</td>
                <td class="pdiTrailer">{{newTrailer}}</td>
            </tr>
        {{/each}}
         </tbody>
     </table>
     <div class="trailerOnDuty">
         <h2>In Duty</h2>
     </div>
     <table class="trailerTable trailerTableOnTheMove blueTable" cellpadding="10">
         <thead class="">
         <tr class="">
            <th class="pdiTransporter"><strong>Transporter</strong></th>
            <th class="pdiTrailer" ><strong>Trailer ID</strong></th>
        </tr>
         </thead>
         <tbody>
        {{#each trailerGone}}
            <tr class="moveTrailer {{selectedClass2}}">
                <td class="pdiTransporter">{{headTransporter}}</td>
                <td class="pdiTrailer">{{newTrailer}}</td>
            </tr>
        {{/each}}
         </tbody>
    </table>
 </div>
</template>
