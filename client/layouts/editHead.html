<template name="editHead">
    {{#if currentUser}}

        <div id="logo">
            <img src="claas_logo.png" />
        </div>

                        <br>
                        <input type="text" class="inputComment" id="MachineId" name="newMachine" placeholder="Machine Id" value="{{newHeadId}}">
                    </div>

                    <div class="headFloater">
                        <label for="shippingDate" class="input">Shipping-Date</label>
                        <br>
                        <input type="Date" id="shippingDate" name="newDate" value="{{date}}" required>
                    </div>

                    <div class="headFloater">
                        <label for="newDestination" class="input">Destination</label>
                        <br>
                        <input type="text" id="newDestination" name="newDestination" placeholder="Destination" value="{{destination}}">
                    </div>

                    <div class="headFloater">
                        <label for="newTransporter" class="input">Transporter</label>

                        <input type="text" id="newTransporter" name="newTransporter" placeholder="Transporter" value="{{transporter}}">
                    </div>
                    <br>

                    <div>
