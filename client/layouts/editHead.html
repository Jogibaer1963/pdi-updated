<template name="editHead">
    {{#if currentUser}}
        {{> shippingLayout}}
        <h1>Edit Header Info</h1>
        {{#with showEditHead}}
            <div>
                <form class="orangeredShippingBox inputEditHead">
                    <div class="userBox">
                        <label for="MachineId" class="input" >Machine-Id</label>
                        <br>
                        <input type="text" class="inputComment" id="MachineId" name="newMachine" placeholder="Machine Id" value="{{newHeadId}}">
                    </div>

                    <div class="userBox">
                        <label for="shippingDate" class="input">Shipping-Date</label>
                        <br>
                        <input type="Date" class="inputComment" id="shippingDate" name="newDate" value="{{date}}" required>
                    </div>

                    <div class="userBox">
                        <label for="newDestination" class="input">Destination</label>
                        <br>
                        <input type="text" class="inputComment" id="newDestination" name="newDestination" placeholder="Destination" value="{{destination}}">
                    </div>

                    <br><br><br><br>

                    <div class="userBox">
                        <label for="newTransporter" class="input">Transporter</label>
                        <br>
                        <input type="text" class="inputComment" id="newTransporter" name="newTransporter" placeholder="Transporter" value="{{transporter}}">
                    </div>

                    <div class="userBox">
                        <label for="selectMe" class="input">Tires / MTS </label>
                        <br>
                        <select name="newTireTrack" id="selectMe" class="inputComment">
                            <option>{{tireTrack}}</option>
                            <option>Single Tire</option>
                            <option>520 GY / 2208 017.0</option>
                            <option>620 GY / 2208 016.0</option>
                            <option>620 MI / 2208 019.0</option>
                            <option>MTS</option>
                        </select>
                    </div>

                    <div class="userBox checkBoxChecked">
                        <div class="inputKit">Ship with Kit</div>
                        <br>
                        <ul class="checkbox">
                            <li>
                                <div>
                                    <label for="newKit1">
                                        <input type="checkbox" value="B07_0040" id="newKit1" name="newKit" class="newKit1" {{newKit1}}>B07 0040</label>
                                </div>
                            </li>

                            <li>
                                <div>
                                    <label for="newKit2">
                                        <input type="checkbox" value="B07_0045" id="newKit2" name="newKit" class="newKit2"  {{newKit2}}>B07 0045</label>
                                </div>
                            </li>
                            <li>
                                <div class="kitGroup007">
                                    <label for="newKit3">
                                        <input type="checkbox" value=" 007_0300" id="newKit3" name="newKit" class="newKit3"  {{newKit3}}>007 0300</label>
                                </div>
                            </li>
                            <li>
                                <div class="kitGroup007">
                                    <label for="newKit4">
                                        <input type="checkbox" value=" 007_0302" id="newKit2" name="newKit" class="newKit2"  {{newKit4}}>007 0302</label>
                                </div>
                            </li>
                            <li>
                                <div class="kitGroup003">
                                    <label for="newKit5">
                                        <input type="checkbox" value=" 003_0301" id="newKit2" name="newKit" class="newKit2"  {{newKit5}}>003 0301</label>
                                </div>
                            </li>
                            <li>
                                <div class="kitGroup003">
                                    <label for="newKit6">
                                        <input type="checkbox" value=" 003_0300" id="newKit2" name="newKit" class="newKit2"  {{newKit6}}>003 0300</label>
                                </div>
                            </li>
                            <li>
                                <div class="kitGroup003">
                                    <label for="newKit7">
                                        <input type="checkbox" value=" 003_0302" id="newKit2" name="newKit" class="newKit2"  {{newKit7}}>003 0302</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <br><br><br><br><br><br><br>
                    <div class="userBox">
                        <label for="newComment" class="inputComment">Comments</label>
                        <br>
                        <input type="text" class="comment inputComment" id="newComment" name="newComment" placeholder="Comments" value="{{shippingComment}}">
                    </div>
                    <br><br><br><br>

                    <div class="userBox">
                        <button class="loginSubmit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        {{/with}}
    {{else}}
        {{> login}}
    {{/if}}



</template>
