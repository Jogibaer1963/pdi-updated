<template name="emailHtmlTest">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML email test</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
<table>
    <tr>
        <td></td>
        <td width="600">
            <table width="100%" style="border: 1px solid #eee;">
                <tr>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Machine Number</th>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Pdi Tech</th>
                </tr>
    {{# each orderNr}}
                <tr>
                    <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{machineNr}}</td>
                    <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{user}}</td>
                </tr>
    <p></p>
                <tr>
                   <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">Defective Part(s)</th>
                </tr>
             {{# each repOrder}}
                 <tr>
                    <td style="text-align: left; padding: 10px;">{{description}}</td>
                </tr>
             {{/each}}
    {{/each}}
            </table>
        </td>
    </tr>
</table>
</body>
</html>
</template>
